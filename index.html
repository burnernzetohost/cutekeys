<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
    <style>
        body { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; padding: 20px; max-width: 600px; margin: auto; }
        #status { padding: 10px; border-radius: 5px; font-weight: bold; }
        .connected { background-color: #d4edda; color: #155724; }
        .disconnected { background-color: #f8d7da; color: #721c24; }
        #chatbox { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-top: 10px; background-color: #f9f9f9; }
        #controls { display: flex; margin-top: 10px; }
        #messageInput { flex-grow: 1; padding: 10px; border: 1px solid #ccc; }
        button { padding: 10px 15px; border: none; background-color: #007bff; color: white; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Public WebSocket Client</h1>
    <div id="status" class="disconnected">Disconnected</div>
    <div id="chatbox"></div>
    <div id="controls">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendButton">Send</button>
    </div>

    <script>
        // !!! IMPORTANT !!!
        // Replace this with your Hugging Face Space URL.
        // It MUST start with wss://
        const HF_SPACE_URL = "NZE77-cutekeys.hf.space";
        const socketUrl = `wss://${HF_SPACE_URL}`;

        const statusDiv = document.getElementById('status');
        const chatbox = document.getElementById('chatbox');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        let socket;

        function connect() {
            socket = new WebSocket(socketUrl);

            socket.onopen = function() {
                statusDiv.textContent = '✅ Connected';
                statusDiv.className = 'connected';
                addLog("Connected to the server!");
            };

            socket.onmessage = function(event) {
                addLog(`<strong>Server:</strong> ${event.data}`);
            };

            socket.onclose = function() {
                statusDiv.textContent = '❌ Disconnected';
                statusDiv.className = 'disconnected';
                addLog("Connection closed. Retrying in 3 seconds...");
                setTimeout(connect, 3000); // Try to reconnect
            };

            socket.onerror = function(error) {
                addLog(`<strong>Error:</strong> ${error.message || 'Could not connect.'}`);
                socket.close();
            };
        }

        function addLog(message) {
            chatbox.innerHTML += `<p>${message}</p>`;
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll
        }

        sendButton.onclick = function() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                const message = messageInput.value;
                socket.send(message);
                addLog(`<strong>You:</strong> ${message}`);
                messageInput.value = '';
            } else {
                addLog("Not connected to the server.");
            }
        };

        // Allow sending by pressing Enter
        messageInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendButton.onclick();
            }
        });

        // Initial connection attempt
        connect();
    </script>
</body>
</html>
